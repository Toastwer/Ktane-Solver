<!DOCTYPE html>
	<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">

		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 

		<link rel="stylesheet" href="../css/main.css">
		<link rel="stylesheet" href="../css/navbar.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="../scripts/main.js"></script>

		<title>Ktane Solver</title>
	</head>
	<body>
		<div id="overlay"></div>

		<ul class="navbar"></ul>

		<div id="content">
			<h1 class="title">Settings</h1>

			<div class="container">
				<div class="section">
                    <p class="title">Active:</p>
                    <div class="subsection">
                        <p class="subtitle">Normal Modules:</p>
                        <div class="icons">
                            <div class="icon" id="button">
                                <img src="../icons/button.png" draggable="false" onmousedown="return false">
                                <p>Button</p>
                            </div>
                            <div class="icon" id="keypads">
                                <img src="../icons/keypads.png" draggable="false" onmousedown="return false">
                                <p>Keypads</p>
                            </div>
                            <div class="icon" id="simon">
                                <img src="../icons/simon.png" draggable="false" onmousedown="return false">
                                <p>Simon Says</p>
                            </div>
                            <div class="icon" id="whoof">
                                <img src="../icons/whoof.png" draggable="false" onmousedown="return false">
                                <p>Who's on first</p>
                            </div>
                            <div class="icon" id="memory">
                                <img src="../icons/memory.png" draggable="false" onmousedown="return false">
                                <p>Memory</p>
                            </div>
                            <div class="icon" id="morse">
                                <img src="../icons/morse.png" draggable="false" onmousedown="return false">
                                <p>Morse Code</p>
                            </div>
                            <div class="icon" id="wiresimp">
                                <img src="../icons/wiresimp.png" draggable="false" onmousedown="return false">
                                <p>Simple Wires</p>
                            </div>
                            <div class="icon" id="wirecomp">
                                <img src="../icons/wirecomp.png" draggable="false" onmousedown="return false">
                                <p>Complicated Wires</p>
                            </div>
                            <div class="icon" id="wireseq">
                                <img src="../icons/wireseq.png" draggable="false" onmousedown="return false">
                                <p>Wire Sequences</p>
                            </div>
                            <div class="icon" id="maze">
                                <img src="../icons/maze.png" draggable="false" onmousedown="return false">
                                <p>Maze</p>
                            </div>
                            <div class="icon" id="password">
                                <img src="../icons/password.png" draggable="false" onmousedown="return false">
                                <p>Password</p>
                            </div>

                        </div>
                    </div>                    
                    <div class="subsection">
                        <p class="subtitle">Needy Modules:</p>
                        <div class="icons">
                            <div class="icon" id="knob">
                                <img src="../icons/knob.png" draggable="false" onmousedown="return false">
                                <p>Knob</p>
                            </div>
                        </div>
                    </div>
                    <div class="subsection">
                        <p class="subtitle">Mod Modules:</p>
                        <div class="icons">
                            
                        </div>
                    </div>
                </div>
			</div>
		</div>
    </body>
    
	<script src="../scripts/settings.js"></script>
	<link rel="stylesheet" href="../css/settings.css">
</html>
