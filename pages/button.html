<h1 class="title">Button</h1>

<div class="container">

    <div class="footer">
        <p class="title">Relevant to this puzzle:</p>
        <p class="subtitle">Indicators:</p>
        <div class="toggle-parent">
            <div class="toggle">
                <span class="text">CAR</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="toggle-parent">
            <div class="toggle">
                <span class="text">FRK</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <p class="subtitle">Number of batteries:</p>
		<div class="integer-input">
			<img class="minus" src="/icons/minus.png"></img>
			<p class="number">0</p>
			<img class="plus" src="/icons/plus.png"></img>
		</div>
    </div>
</div>
