<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">

		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 

		<link rel="stylesheet" href="../css/main.css">
		<link rel="stylesheet" href="../css/navbar.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="../scripts/main.js"></script>

		<title>Ktane Solver</title>
	</head>
	<body>
		<div id="overlay"></div>

		<ul class="navbar"></ul>

		<div id="content">
			<button class="button-hollow s3 gray" id="isolate-ideal" style="float: right; width: max-content; padding: 5px 10px; margin-top: 84px;">Isolate ideal lights</button>
			<h1 class="title">Knob:</h1>
			
			<div class="container">
				<p class="subtitle">I recommend looking at the four lights in a square in the right half.</p>
				<div class="section full">
					<p class="title">Up:</p>
					<div class="lights">
						<div class="half">
							<span class="off"></span><span class="off"></span><span class="on"></span>
							<span class="on"></span><span class="on"></span><span class="on"></span>
						</div>
						<div class="half">
							<span class="off hl"></span><span class="on hl"></span><span class="on"></span>
							<span class="on hl"></span><span class="off hl"></span><span class="on"></span>
						</div>
					</div>

					<p> or </p>

					<div class="lights">
						<div class="half">
							<span class="on"></span><span class="off"></span><span class="on"></span>
							<span class="off"></span><span class="on"></span><span class="on"></span>
						</div>
						<div class="half">
							<span class="off hl"></span><span class="on hl"></span><span class="off"></span>
							<span class="off hl"></span><span class="on hl"></span><span class="on"></span>
						</div>
					</div>
				</div>
				<div class="section full">
					<p class="title">Down:</p>
					<div class="lights">
						<div class="half">
							<span class="off"></span><span class="on"></span><span class="on"></span>
							<span class="on"></span><span class="on"></span><span class="on"></span>
						</div>
						<div class="half">
							<span class="off hl"></span><span class="off hl"></span><span class="on"></span>
							<span class="on hl"></span><span class="off hl"></span><span class="on"></span>
						</div>
					</div>

					<p> or </p>

					<div class="lights">
						<div class="half">
							<span class="on"></span><span class="off"></span><span class="on"></span>
							<span class="off"></span><span class="on"></span><span class="off"></span>
						</div>
						<div class="half">
							<span class="off hl"></span><span class="on hl"></span><span class="off"></span>
							<span class="off hl"></span><span class="off hl"></span><span class="on"></span>
						</div>
					</div>
				</div>
				<div class="section full">
					<p class="title">Left:</p>
					<div class="lights">
						<div class="half">
							<span class="off"></span><span class="off"></span><span class="off"></span>
							<span class="on"></span><span class="off"></span><span class="off"></span>
						</div>
						<div class="half">
							<span class="off hl"></span><span class="on hl"></span><span class="off"></span>
							<span class="on hl"></span><span class="on hl"></span><span class="on"></span>
						</div>
					</div>

					<p> or </p>

					<div class="lights">
						<div class="half">
							<span class="off"></span><span class="off"></span><span class="off"></span>
							<span class="off"></span><span class="off"></span><span class="off"></span>
						</div>
						<div class="half">
							<span class="off hl"></span><span class="on hl"></span><span class="off"></span>
							<span class="on hl"></span><span class="on hl"></span><span class="off"></span>
						</div>
					</div>
				</div>
				<div class="section full">
					<p class="title">Right:</p>
					<div class="lights">
						<div class="half">
							<span class="on"></span><span class="off"></span><span class="on"></span>
							<span class="on"></span><span class="on"></span><span class="on"></span>
						</div>
						<div class="half">
							<span class="on hl"></span><span class="on hl"></span><span class="on"></span>
							<span class="off hl"></span><span class="on hl"></span><span class="off"></span>
						</div>
					</div>

					<p> or </p>

					<div class="lights">
						<div class="half">
							<span class="on"></span><span class="off"></span><span class="on"></span>
							<span class="on"></span><span class="on"></span><span class="on"></span>
						</div>
						<div class="half">
							<span class="on hl"></span><span class="off hl"></span><span class="off"></span>
							<span class="off hl"></span><span class="on hl"></span><span class="off"></span>
						</div>
					</div>
				</div>

				<div class="section compact">
					<p class="title">Up:</p>
					<div class="lights compact">
						<span class="off"></span><span class="on"></span>
						<span class="on"></span><span class="off"></span>
					</div>

					<p> or </p>

					<div class="lights compact">
						<span class="off"></span><span class="on"></span>
						<span class="off"></span><span class="on"></span>
					</div>
				</div>
				<div class="section compact">
					<p class="title">Down:</p>
					<div class="lights compact">
						<span class="off"></span><span class="off"></span>
						<span class="on"></span><span class="off"></span>
					</div>

					<p> or </p>

					<div class="lights compact">
						<span class="off"></span><span class="on"></span>
					<span class="off"></span><span class="off"></span>
					</div>
				</div>
				<div class="section compact">
					<p class="title">Left:</p>
					<div class="lights compact">
						<span class="off"></span><span class="on"></span>
						<span class="on"></span><span class="on"></span>
					</div>
				</div>
				<div class="section compact">
					<p class="title">Right:</p>
					<div class="lights compact">
						<span class="on"></span><span class="on"></span>
						<span class="off"></span><span class="on"></span>
					</div>

					<p> or </p>

					<div class="lights compact">
						<span class="on"></span><span class="off"></span>
						<span class="off"></span><span class="on"></span>
					</div>
				</div>
			</div>
		</div>
	</body>

	<style>
		.section {
			display: grid;

			width: max-content;
			gap: 25px;

			grid-template-columns: repeat(3, auto);
			grid-template-rows: repeat(2, auto);
		}

		.title {
			grid-column: 1 / -1;
			grid-row: 1;

			margin: 10px 0 0 0;
		}

		.lights {
			width: min-content;
			height: min-content;
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			grid-gap: 20px;
			border: var(--gray) 3px solid;
			border-radius: 10px;
			padding: 5px
		}

		.lights.compact {
			grid-gap: 2px;
		}

		.half {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 2px;
		}

		.on {
			display: inline-block;
			height: 25px;
			width: 25px;
			background-color: var(--green);
			border-radius: 50%;

			filter: brightness(80%) contrast(90%);
		}

		.off {
			display: inline-block;
			height: 25px;
			width: 25px;
			background-color: var(--gray);
			border-radius: 50%;

			filter: brightness(80%) contrast(90%);
		}

		.compact .on,
		.on.hl {
			filter: brightness(120%) contrast(120%);
		}

		.compact .off,
		.off.hl {
			filter: brightness(120%) contrast(120%);
		}
	</style>

	<script>
		let compact = false;
		$(() => {
			const _compact = sessionStorage.getItem("knob_compact");
			if(_compact != null)
				compact = JSON.parse(_compact);

			if(!compact) {
				$("#isolate-ideal").removeClass("green");
				$("#isolate-ideal").addClass("gray");
			} else {
				$("#isolate-ideal").removeClass("gray");
				$("#isolate-ideal").addClass("green");
			}

			updatePage();
		});

		$("#isolate-ideal").on("click", function() {
			if(compact) {
				$(this).removeClass("green");
				$(this).addClass("gray");
			} else {
				$(this).removeClass("gray");
				$(this).addClass("green");
			}

			compact = !compact;
			sessionStorage.setItem("knob_compact", JSON.stringify(compact));
			updatePage();
		});

		function updatePage() {
			$(".section.full").each(function() {
				if(compact)
					$(this).css("display", "none");
				else
					$(this).css("display", "");
			});

			$(".section.compact").each(function() {
				if(compact)
					$(this).css("display", "");
				else
					$(this).css("display", "none");
			});
		}
	</script>
</html>
