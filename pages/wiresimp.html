<h1 class="title">Simple Wires</h1>

<div class="container">
    <div class="section">
		<p class="title">Amount of wires:</p>

		<div class="integer-input">
			<img class="minus" src="/icons/minus.png"></img>
			<p class="number">0</p>
			<img class="plus" src="/icons/plus.png"></img>
		</div>
    </div>
    
    <div class="section">
		<p class="title">Wires:</p>

		<div class="wire" id="wire1">
            <button class="button-hollow vw-5 red" id="wire1-red">Red</button>
            <button class="button-hollow vw-5 blue" id="wire1-blue">Blue</button>
            <button class="button-hollow vw-5 yellow" id="wire1-yellow">Yellow</button>
            <button class="button-hollow vw-5 black" id="wire1-black">Black</button>
            <button class="button-hollow vw-5 white" id="wire1-white">White</button>
        </div>
        <div class="wire" id="wire2">
			
        </div>
        <div class="wire" id="wire3">
			
		</div>
    </div>
    
    <div class="section">
		<p class="title">Result:</p>

		<p class="output">...</p>
    </div>
</div>
