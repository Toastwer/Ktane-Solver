<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 

	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/navbar.css">
	<link rel="stylesheet" href="/css/wiresimp.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/scripts/main.js"></script>

    <title>Ktane Solver</title>
  </head>
  <body>
	<div id="overlay"></div>

	<ul class="navbar"></ul>
		
	<div id="content">
		<h1 class="title">Simple Wires</h1>

		<div class="container">
			<div class="section">
				<p class="title">Amount of wires:</p>

				<div class="integer-input" id="wires-input">
					<img class="minus" src="/icons/minus.png"></img>
					<p class="number">1</p>
					<img class="plus" src="/icons/plus.png"></img>
				</div>
			</div>

			<div class="section">
				<p class="title">Wires:</p>

				<div class="wire-container">
				</div>
			</div>

			<div class="section">
				<p class="title">Result:</p>

				<p class="output" id="outText">...</p>
			</div>

			<div class="footer">
				<p class="title">Relevant to this puzzle:</p>
				<p class="subtitle">Serial Number:</p>

				<div class="text-input">
					<input type="text" placeholder="Serial number..." id="serial-input">
				</div>
			</div>
		</div>
		</div>
	</div>
  </body>

  <script src="/scripts/wiresimp.js"></script>
</html>
