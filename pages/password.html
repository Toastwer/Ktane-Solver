<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/navbar.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../scripts/main.js"></script>

    <title>Ktane Solver</title>
  </head>
  <body>
    <div id="overlay"></div>

    <ul class="navbar"></ul>
        
    <div id="content">
        <h1 class="title">Password</h1>

        <div class="container">
          <div class="section">
            <p class="title">Letters:</p>

            <div class="password-input">
                <div class="text-input">
                    <input type="text" placeholder="1st Slot" id="0">
                </div>
                <div class="text-input">
                    <input type="text" placeholder="2nd Slot" id="1">
                </div>
                <div class="text-input">
                    <input type="text" placeholder="3rd Slot" id="2">
                </div>
                <div class="text-input">
                    <input type="text" placeholder="4th Slot" id="3">
                </div>
                <div class="text-input">
                    <input type="text" placeholder="5th Slot" id="4">
                </div>
            </div>
          </div>

          <div class="section">
            <p class="title">Result:</p>

            <p id="outText">...</p>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="../scripts/password.js"></script>
  <style>
        .text-input input {
            width: 4rem;
            text-align: center;
        }

        .text-input input::placeholder {
            text-align: center;
        }
  </style>
</html>
