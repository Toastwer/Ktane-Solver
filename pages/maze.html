<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/navbar.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../scripts/main.js"></script>

    <title>Ktane Solver</title>
  </head>
  <body>
    <div id="overlay"></div>

    <ul class="navbar"></ul>
        
    <div id="content">
        <h1 class="title">Maze</h1>

        <div class="container">
            <div class="section">
                <button class="button-hollow s3 gray" id="lock-maze" style="float: right; margin-top: 23px;">Lock Maze</button>
                <div class="description">
                    <p>Press a square to cycle between normal (gray), circle (green), startpoint (blue), and endpoint (red)</p>
                </div>

                <div class="center">
                  <div class="maze">
                      <div class="outline"><button class="square" id="1"></button></div>
                      <div class="outline"><button class="square" id="2"></button></div>
                      <div class="outline"><button class="square" id="3"></button></div>
                      <div class="outline"><button class="square" id="4"></button></div>
                      <div class="outline"><button class="square" id="5"></button></div>
                      <div class="outline"><button class="square" id="6"></button></div>
                      <div class="outline"><button class="square" id="7"></button></div>
                      <div class="outline"><button class="square" id="8"></button></div>
                      <div class="outline"><button class="square" id="9"></button></div>
                      <div class="outline"><button class="square" id="10"></button></div>
                      <div class="outline"><button class="square" id="11"></button></div>
                      <div class="outline"><button class="square" id="12"></button></div>
                      <div class="outline"><button class="square" id="13"></button></div>
                      <div class="outline"><button class="square" id="14"></button></div>
                      <div class="outline"><button class="square" id="15"></button></div>
                      <div class="outline"><button class="square" id="16"></button></div>
                      <div class="outline"><button class="square" id="17"></button></div>
                      <div class="outline"><button class="square" id="18"></button></div>
                      <div class="outline"><button class="square" id="19"></button></div>
                      <div class="outline"><button class="square" id="20"></button></div>
                      <div class="outline"><button class="square" id="21"></button></div>
                      <div class="outline"><button class="square" id="22"></button></div>
                      <div class="outline"><button class="square" id="23"></button></div>
                      <div class="outline"><button class="square" id="24"></button></div>
                      <div class="outline"><button class="square" id="25"></button></div>
                      <div class="outline"><button class="square" id="26"></button></div>
                      <div class="outline"><button class="square" id="27"></button></div>
                      <div class="outline"><button class="square" id="28"></button></div>
                      <div class="outline"><button class="square" id="29"></button></div>
                      <div class="outline"><button class="square" id="30"></button></div>
                      <div class="outline"><button class="square" id="31"></button></div>
                      <div class="outline"><button class="square" id="32"></button></div>
                      <div class="outline"><button class="square" id="33"></button></div>
                      <div class="outline"><button class="square" id="34"></button></div>
                      <div class="outline"><button class="square" id="35"></button></div>
                      <div class="outline"><button class="square" id="36"></button></div>
                  </div>
                </div>
            </div>

            <div class="section">
                <p class="title">Result:</p>

                <p id="outText">...</p>
            </div>
        </div>
      </div>
    </div>
  </body>

  <script src="../scripts/maze.js"></script>
  <link rel="stylesheet" href="../css/maze.css">
</html>
